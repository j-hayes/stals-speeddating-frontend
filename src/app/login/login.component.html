<mat-card>
  <div fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Email Address" required [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" required [(ngModel)]="password">
    </mat-form-field>

    <button class="submitButton" color="primary" mat-raised-button (click)="logIn()" fxFlex="25">Log In</button>
    <div>{{errorMessage}}</div>
  </div>
</mat-card>
